<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>LogInTo â€” Remote Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body class="page-viewer">

  <!-- Offline Overlay -->
  <div id="offline-overlay" class="offline-overlay" style="display:none">
    <div class="offline-icon">ğŸ–¥ï¸</div>
    <h2>Machine Offline</h2>
    <p class="text-muted">Your desktop agent is not connected.<br>Make sure it's running on your laptop.</p>
    <a href="/dashboard.html" class="btn-back">Back to Dashboard</a>
  </div>

  <!-- Panel Backdrop (closes panels when tapped) -->
  <div id="panel-backdrop" class="panel-backdrop"></div>

  <!-- Status Bar -->
  <div id="status-bar" class="status-bar">
    <div class="status-left">
      <a href="/dashboard.html" class="back-link">â†</a>
      <span class="status-dot"></span>
      <span id="status-text">Connecting...</span>
      <span id="mode-badge" class="mode-badge">Trackpad</span>
    </div>
    <div class="status-right">
      <button id="btn-keyboard-top" class="keyboard-toggle" title="Toggle Keyboard">âŒ¨ï¸</button>
      <span id="fps-display">-- FPS</span>
      <span id="latency-display">-- ms</span>
    </div>
  </div>

  <!-- Canvas (remote screen) -->
  <div id="canvas-container">
    <canvas id="remote-canvas"></canvas>
    <div id="cursor-indicator" class="cursor-indicator"></div>
    <div id="zoom-indicator" class="zoom-indicator">100%</div>
  </div>

  <!-- Floating Toolbar (Settings) -->
  <div id="toolbar" class="toolbar hidden">
    <button class="panel-close">âœ•</button>
    <div class="toolbar-section">
      <label>Quality</label>
      <input type="range" id="quality-slider" min="10" max="100" value="80" step="5">
      <span id="quality-value">80%</span>
    </div>
    <div class="toolbar-section">
      <label>FPS</label>
      <input type="range" id="fps-slider" min="1" max="30" value="20" step="1">
      <span id="fps-value">20</span>
    </div>
  </div>

  <!-- Virtual Keyboard Trigger -->
  <input type="text" id="keyboard-input" class="keyboard-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

  <!-- Displays Panel -->
  <div id="displays-panel" class="displays-panel hidden">
    <button class="panel-close">âœ•</button>
    <h4 style="margin: 0 0 12px; font-size: 14px; color: var(--text-muted);">Select Display</h4>
    <div id="displays-list" class="displays-list">
      <p class="text-muted text-sm">Loading displays...</p>
    </div>
  </div>

  <!-- Clipboard Panel -->
  <div id="clipboard-panel" class="clipboard-panel hidden">
    <button class="panel-close">âœ•</button>
    <h4 style="margin: 0 0 12px; font-size: 14px; color: var(--text-muted);">Clipboard Sync</h4>
    <textarea id="clipboard-text" class="clipboard-textarea" placeholder="Paste text here to send to remote desktop, or fetch remote clipboard..."></textarea>
    <div class="clipboard-actions">
      <button id="clipboard-send" class="clipboard-btn send">Send to Remote â†‘</button>
      <button id="clipboard-fetch" class="clipboard-btn fetch">Fetch from Remote â†“</button>
    </div>
  </div>

  <!-- Bottom Action Bar -->
  <div id="action-bar" class="action-bar">
    <button id="btn-mode" class="action-btn"><span class="action-icon">ğŸ–±ï¸</span><span class="action-label">Trackpad</span></button>
    <button id="btn-rclick" class="action-btn"><span class="action-icon">ğŸ‘†</span><span class="action-label">R-Click</span></button>
    <button id="btn-more" class="action-btn"><span class="action-icon">â€¢â€¢â€¢</span><span class="action-label">More</span></button>
  </div>

  <!-- More Menu (slides up from bottom) -->
  <div id="more-menu" class="more-menu hidden">
    <button class="panel-close">âœ•</button>
    <div class="more-menu-grid">
      <button id="btn-screens" class="more-btn"><span class="more-icon">ğŸ–¥ï¸</span><span>Screens</span></button>
      <button id="btn-clipboard" class="more-btn"><span class="more-icon">ğŸ“‹</span><span>Clipboard</span></button>
      <button id="btn-screenshot" class="more-btn"><span class="more-icon">ğŸ“·</span><span>Screenshot</span></button>
      <button id="btn-settings" class="more-btn"><span class="more-icon">âš™ï¸</span><span>Settings</span></button>
      <button id="btn-fullscreen" class="more-btn"><span class="more-icon">â›¶</span><span>Fullscreen</span></button>
      <button id="btn-disconnect" class="more-btn disconnect-btn"><span class="more-icon">âœ•</span><span>Disconnect</span></button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/viewer.js"></script>
</body>
</html>
