<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>LogInTo ‚Äî Remote Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-viewer">

  <!-- Offline Overlay -->
  <div id="offline-overlay" class="offline-overlay" style="display:none">
    <div class="offline-icon">üñ•Ô∏è</div>
    <h2>Machine Offline</h2>
    <p class="text-muted">Your desktop agent is not connected.<br>Make sure it's running on your laptop.</p>
    <a href="/dashboard.html" class="btn-back">Back to Dashboard</a>
  </div>

  <!-- Status Bar -->
  <div id="status-bar" class="status-bar">
    <div class="status-left">
      <a href="/dashboard.html" class="back-link">‚Üê Dashboard</a>
      <span class="status-dot"></span>
      <span id="status-text">Connecting...</span>
    </div>
    <div class="status-right">
      <span id="fps-display">-- FPS</span>
      <span id="latency-display">-- ms</span>
      <button id="toolbar-toggle" class="icon-btn" title="Settings">‚öôÔ∏è</button>
      <button id="fullscreen-btn" class="icon-btn" title="Fullscreen">‚õ∂</button>
      <button id="disconnect-btn" class="icon-btn disconnect" title="Disconnect">‚úï</button>
    </div>
  </div>

  <!-- Canvas (remote screen) -->
  <div id="canvas-container">
    <canvas id="remote-canvas"></canvas>
    <div id="cursor-indicator" class="cursor-indicator"></div>
  </div>

  <!-- Floating Toolbar -->
  <div id="toolbar" class="toolbar hidden">
    <div class="toolbar-section">
      <label>Quality</label>
      <input type="range" id="quality-slider" min="10" max="100" value="60" step="5">
      <span id="quality-value">60%</span>
    </div>
    <div class="toolbar-section">
      <label>FPS</label>
      <input type="range" id="fps-slider" min="1" max="30" value="15" step="1">
      <span id="fps-value">15</span>
    </div>
    <div class="toolbar-divider"></div>
    <div class="toolbar-actions">
      <button id="keyboard-btn" class="toolbar-btn">‚å®Ô∏è Keyboard</button>
      <button id="special-keys-btn" class="toolbar-btn">üîß Special Keys</button>
      <button id="right-click-mode-btn" class="toolbar-btn">üñ±Ô∏è Right-Click Mode</button>
    </div>
  </div>

  <!-- Virtual Keyboard Trigger -->
  <input type="text" id="keyboard-input" class="keyboard-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

  <!-- Special Keys Panel -->
  <div id="special-keys" class="special-keys hidden">
    <div class="special-keys-grid">
      <button data-key="Escape" class="skey">Esc</button>
      <button data-key="Tab" class="skey">Tab</button>
      <button data-key="Delete" class="skey">Del</button>
      <button data-key="Home" class="skey">Home</button>
      <button data-key="End" class="skey">End</button>
      <button data-key="PageUp" class="skey">PgUp</button>
      <button data-key="PageDown" class="skey">PgDn</button>
      <button data-key="ArrowUp" class="skey">‚Üë</button>
      <button data-key="ArrowDown" class="skey">‚Üì</button>
      <button data-key="ArrowLeft" class="skey">‚Üê</button>
      <button data-key="ArrowRight" class="skey">‚Üí</button>
      <button data-key="Enter" class="skey">Enter</button>
    </div>
    <div class="modifier-keys">
      <button class="skey mod" data-mod="ctrl">Ctrl</button>
      <button class="skey mod" data-mod="alt">Alt</button>
      <button class="skey mod" data-mod="shift">Shift</button>
      <button class="skey mod" data-mod="meta">Cmd/Win</button>
    </div>
    <div class="shortcut-combos">
      <button class="skey combo" data-combo="ctrl+c">Copy</button>
      <button class="skey combo" data-combo="ctrl+v">Paste</button>
      <button class="skey combo" data-combo="ctrl+a">Sel All</button>
      <button class="skey combo" data-combo="ctrl+z">Undo</button>
      <button class="skey combo" data-combo="ctrl+s">Save</button>
      <button class="skey combo" data-combo="alt+Tab">Alt-Tab</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/viewer.js"></script>
</body>
</html>
