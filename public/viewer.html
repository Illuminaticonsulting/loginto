<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>LogInTo â€” Remote Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body class="page-viewer">

  <!-- Offline Overlay -->
  <div id="offline-overlay" class="offline-overlay" style="display:none">
    <div class="offline-icon">ğŸ–¥ï¸</div>
    <h2>Machine Offline</h2>
    <p class="text-muted">Your desktop agent is not connected.<br>Make sure it's running on your laptop.</p>
    <a href="/dashboard.html" class="btn-back">Back to Dashboard</a>
  </div>

  <!-- Panel Backdrop (closes panels when tapped) -->
  <div id="panel-backdrop" class="panel-backdrop"></div>

  <!-- Status Bar -->
  <div id="status-bar" class="status-bar">
    <div class="status-left">
      <a href="/dashboard.html" class="back-link">â†</a>
      <span class="status-dot"></span>
      <span id="status-text">Connecting...</span>
      <span id="mode-badge" class="mode-badge">Trackpad</span>
    </div>
    <div class="status-right">
      <span id="fps-display">-- FPS</span>
      <span id="latency-display">-- ms</span>
    </div>
  </div>

  <!-- Canvas (remote screen) -->
  <div id="canvas-container">
    <canvas id="remote-canvas"></canvas>
    <div id="cursor-indicator" class="cursor-indicator"></div>
    <div id="zoom-indicator" class="zoom-indicator">100%</div>
  </div>

  <!-- Floating Toolbar (Settings) -->
  <div id="toolbar" class="toolbar hidden">
    <button class="panel-close">âœ•</button>
    <div class="toolbar-section">
      <label>Quality</label>
      <input type="range" id="quality-slider" min="10" max="100" value="80" step="5">
      <span id="quality-value">80%</span>
    </div>
    <div class="toolbar-section">
      <label>FPS</label>
      <input type="range" id="fps-slider" min="1" max="30" value="20" step="1">
      <span id="fps-value">20</span>
    </div>
  </div>

  <!-- Virtual Keyboard Trigger -->
  <input type="text" id="keyboard-input" class="keyboard-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

  <!-- Displays Panel -->
  <div id="displays-panel" class="displays-panel hidden">
    <button class="panel-close">âœ•</button>
    <h4 style="margin: 0 0 12px; font-size: 14px; color: var(--text-muted);">Select Display</h4>
    <div id="displays-list" class="displays-list">
      <p class="text-muted text-sm">Loading displays...</p>
    </div>
  </div>

  <!-- Clipboard Panel -->
  <div id="clipboard-panel" class="clipboard-panel hidden">
    <button class="panel-close">âœ•</button>
    <h4 style="margin: 0 0 12px; font-size: 14px; color: var(--text-muted);">Clipboard Sync</h4>
    <textarea id="clipboard-text" class="clipboard-textarea" placeholder="Paste text here to send to remote desktop, or fetch remote clipboard..."></textarea>
    <div class="clipboard-actions">
      <button id="clipboard-send" class="clipboard-btn send">Send to Remote â†‘</button>
      <button id="clipboard-fetch" class="clipboard-btn fetch">Fetch from Remote â†“</button>
    </div>
  </div>

  <!-- Special Keys Panel -->
  <div id="special-keys" class="special-keys hidden">
    <button class="panel-close">âœ•</button>
    <div class="special-keys-section-label">Function Keys</div>
    <div class="special-keys-grid fkeys">
      <button data-key="F1" class="skey">F1</button>
      <button data-key="F2" class="skey">F2</button>
      <button data-key="F3" class="skey">F3</button>
      <button data-key="F4" class="skey">F4</button>
      <button data-key="F5" class="skey">F5</button>
      <button data-key="F6" class="skey">F6</button>
      <button data-key="F7" class="skey">F7</button>
      <button data-key="F8" class="skey">F8</button>
      <button data-key="F9" class="skey">F9</button>
      <button data-key="F10" class="skey">F10</button>
      <button data-key="F11" class="skey">F11</button>
      <button data-key="F12" class="skey">F12</button>
    </div>
    <div class="special-keys-section-label">Navigation</div>
    <div class="special-keys-grid">
      <button data-key="Escape" class="skey">Esc</button>
      <button data-key="Tab" class="skey">Tab</button>
      <button data-key="Delete" class="skey">Del</button>
      <button data-key="Backspace" class="skey">Bksp</button>
      <button data-key="Home" class="skey">Home</button>
      <button data-key="End" class="skey">End</button>
      <button data-key="PageUp" class="skey">PgUp</button>
      <button data-key="PageDown" class="skey">PgDn</button>
      <button data-key="ArrowUp" class="skey">â†‘</button>
      <button data-key="ArrowDown" class="skey">â†“</button>
      <button data-key="ArrowLeft" class="skey">â†</button>
      <button data-key="ArrowRight" class="skey">â†’</button>
      <button data-key="Enter" class="skey">Enter</button>
      <button data-key="Insert" class="skey">Ins</button>
      <button data-key="PrintScreen" class="skey">PrtSc</button>
      <button data-key="Space" class="skey">Space</button>
    </div>
    <div class="modifier-keys">
      <button class="skey mod" data-mod="ctrl">Ctrl</button>
      <button class="skey mod" data-mod="alt">Alt</button>
      <button class="skey mod" data-mod="shift">Shift</button>
      <button class="skey mod" data-mod="meta">Cmd/Win</button>
    </div>
    <div class="shortcut-combos">
      <button class="skey combo" data-combo="ctrl+c">Copy</button>
      <button class="skey combo" data-combo="ctrl+v">Paste</button>
      <button class="skey combo" data-combo="ctrl+x">Cut</button>
      <button class="skey combo" data-combo="ctrl+a">Sel All</button>
      <button class="skey combo" data-combo="ctrl+z">Undo</button>
      <button class="skey combo" data-combo="ctrl+shift+z">Redo</button>
      <button class="skey combo" data-combo="ctrl+s">Save</button>
      <button class="skey combo" data-combo="ctrl+f">Find</button>
      <button class="skey combo" data-combo="alt+Tab">Alt-Tab</button>
      <button class="skey combo" data-combo="ctrl+w">Close Tab</button>
      <button class="skey combo" data-combo="ctrl+t">New Tab</button>
      <button class="skey combo" data-combo="alt+F4">Alt-F4</button>
    </div>
  </div>

  <!-- Bottom Action Bar (always visible on mobile) -->
  <div id="action-bar" class="action-bar">
    <button id="btn-screens" class="action-btn"><span class="action-icon">ğŸ–¥ï¸</span><span class="action-label">Screens</span></button>
    <button id="btn-mode" class="action-btn"><span class="action-icon">ğŸ–±ï¸</span><span class="action-label">Trackpad</span></button>
    <button id="btn-keyboard" class="action-btn"><span class="action-icon">âŒ¨ï¸</span><span class="action-label">Keyboard</span></button>
    <button id="btn-keys" class="action-btn"><span class="action-icon">ğŸ”§</span><span class="action-label">Keys</span></button>
    <button id="btn-rclick" class="action-btn"><span class="action-icon">ğŸ–±ï¸</span><span class="action-label">R-Click</span></button>
    <button id="btn-clipboard" class="action-btn"><span class="action-icon">ğŸ“‹</span><span class="action-label">Clip</span></button>
    <button id="btn-settings" class="action-btn"><span class="action-icon">âš™ï¸</span><span class="action-label">Settings</span></button>
    <button id="btn-fullscreen" class="action-btn"><span class="action-icon">â›¶</span><span class="action-label">Full</span></button>
    <button id="btn-disconnect" class="action-btn disconnect-btn"><span class="action-icon">âœ•</span><span class="action-label">Exit</span></button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/viewer.js"></script>
</body>
</html>
