<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0f">
  <title>LogInTo â€” Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body class="page-dashboard">

  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo-small">
      <svg width="28" height="28" viewBox="0 0 48 48" fill="none">
        <rect x="4" y="8" width="40" height="28" rx="3" stroke="currentColor" stroke-width="2.5" fill="none"/>
        <line x1="14" y1="40" x2="34" y2="40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="24" y1="36" x2="24" y2="40" stroke="currentColor" stroke-width="2.5"/>
      </svg>
      <span>LogInTo</span>
    </div>
    <div class="dashboard-user">
      <span id="user-greeting"></span>
      <button id="logout-btn" class="btn-logout">Log Out</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content">

    <!-- Welcome -->
    <div class="dashboard-welcome">
      <h2>Your Machines</h2>
      <p class="text-muted">Connect to your computers from anywhere</p>
    </div>

    <!-- Machine List (rendered dynamically by JS) -->
    <div id="machines-container" class="machines-container">
      <p class="text-muted" style="text-align:center; padding: 40px 0;">Loading machines...</p>
    </div>

    <!-- Add Machine Button -->
    <button id="btn-add-machine" class="btn-add-machine">+ Add Machine</button>

    <!-- Footer -->
    <div class="dashboard-footer">
      <p>Kingpin Strategies &middot; loginto.kingpinstrategies.com</p>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
