<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>LogInTo â€” Remote Desktop Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-login">

  <div id="login-screen" class="screen active">
    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect x="4" y="8" width="40" height="28" rx="3" stroke="currentColor" stroke-width="2.5" fill="none"/>
            <line x1="14" y1="40" x2="34" y2="40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="24" y1="36" x2="24" y2="40" stroke="currentColor" stroke-width="2.5"/>
            <circle cx="24" cy="22" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M22 22l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>LogInTo</h1>
        <p class="subtitle">Remote Desktop Dashboard</p>
      </div>

      <form id="login-form">
        <div class="input-group">
          <input type="password" id="password-input" placeholder="Enter your password" autocomplete="current-password" required>
        </div>
        <button type="submit" id="login-btn" class="btn-primary">
          <span class="btn-text">Sign In</span>
          <span class="btn-loading" style="display:none">
            <span class="spinner"></span> Signing in...
          </span>
        </button>
        <p id="login-error" class="error-text" style="display:none"></p>
      </form>

      <div class="login-footer">
        <p>Encrypted connection &middot; Kingpin Strategies</p>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
